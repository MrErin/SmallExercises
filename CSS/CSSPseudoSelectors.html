<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>'My Awesome Page'</title>
    <link rel="stylesheet" type="text/css" href="CSSPseudoSelectors.css">

</head>

<body>
    <nav>
        <ul>
            <li><a href="#">One</a></li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
            <li><a href="#">Four</a></li>
            <li><a href="#">Five</a></li>
        </ul>
    </nav>
<ul class="top">
    <li class="block">1</li>
    <li class="block">2</li>
    <li class="block">3</li>
</ul>

<span class="inline">X</span>
<span class="inline">Y</span>
<span class="inline">Z</span>

<article class="n-child">
    <section> A </section>
    <div> X </div>
    <section> B </section>
    <section> C </section>
    <section> D </section>
</article>

<article class="n-type">
    <section> A </section>
    <section> B </section>
    <aside> Aside </aside>
    <section> C </section>
    <section> D </section>
    <section> E </section>
</article>

<article class="first-of-type">
    <section> A </section>
    <section> B </section>
    <aside> Aside 1 </aside>
    <section> C </section>
    <section> D </section>
    <aside> Aside 2 </aside>
    <section> E </section>
    <footer>Footer</footer>
</article>

<article class="three">
    <section> A </section>
    <section> B </section>
    <aside> Aside </aside>
    <section> C </section>
    <section> D </section>
    <section> E </section>
</article>
</body>

</html>
